<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Form</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 1.5em; /* Increased font size */
    }

    #customForm {
      text-align: center;
    }

    #submitBtn {
      background-color: darkred;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      
    }

    #resultText {
      margin-top: 20px;
      font-size: 1.5em;
    }

    input[type="text"] {
      font-size: 1em; /* Adjusted font size for text input */
      padding: 5px;
      margin-top: 5px;
    }
    @media (max-width: 600px) {
      body {
        font-size: 1.2em; /* Adjust font size for smaller screens */
      }
    }
    
  </style>
</head>
<body>

  <div id="customForm">
    <form id="myForm">
      
      <input type="text" id="name" name="name" placeholder="Naam likho yaha" required>
      <br>
      <br>
      <button type="button" id="submitBtn" onclick="submitForm()">Ab Mujhe dabao</button>
    </form>

    <div id="resultText"></div>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var resultText = document.getElementById("resultText");
      resultText.innerHTML = name + ", TU CHUTIYA HAI :)";
    }
  </script>

</body>
</html>
